<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Forgot Password?</title>
 </head>
 <body>
   <form id="forgot" method="POST" action="/forgot">
      <span>User name</span><input type="text" id="username" name="username"></input>
      <span>E-Mail</span><input type="email" id="email" name="email"></input>
      <span>Password</span><input type="password" id="password" name="password"></input>
      <input type="submit" value="Get Password!"></input>
   </form>
 </body>
</html>
